<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Espresso</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="title mb-3">What are you in the mood for?</h1>
      <p class="tagline mb-4">
        Grab your daily shot of literary espresso, and savor personalized
        reading on the move.
      </p>
      <div class="d-flex justify-content-center align-items-center">
        A&nbsp
        <!-- Dropdown for "Minutes" -->
        <div class="dropdown d-inline-block">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="durationDropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            3
          </button>
          <div class="dropdown-menu" aria-labelledby="durationDropdown">
            <a class="dropdown-item" href="#">1</a>
            <a class="dropdown-item" href="#">2</a>
            <a class="dropdown-item" href="#">3</a>
            <!-- More durations can be added here -->
          </div>
        </div>

        &nbspminutes&nbsp
        <!-- Dropdown for "poem" -->
        <div class="dropdown d-inline-block">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="typeDropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Poem
          </button>
          <div class="dropdown-menu" aria-labelledby="typeDropdown">
            <a class="dropdown-item" href="#">Poem</a>
            <a class="dropdown-item" href="#">Story</a>
            <a class="dropdown-item" href="#">Essay</a>
            <!-- More types can be added here -->
          </div>
        </div>

        &nbspabout&nbsp
        <!-- Dropdown for "nature" -->
        <div class="dropdown d-inline-block">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="themeDropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Nature
          </button>
          <div class="dropdown-menu" aria-labelledby="themeDropdown">
            <a class="dropdown-item" href="#">Nature</a>
            <a class="dropdown-item" href="#">Love</a>
            <a class="dropdown-item" href="#">Adventure</a>
            <!-- More themes can be added here -->
          </div>
        </div>
      </div>
      <a
        href="receipt.html"
        class="btn btn-outline-primary btn-lg start-button"
        role="button"
        >Start ></a
      >
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        // When a dropdown item is clicked
        $(".dropdown-item").click(function () {
          // Get the text of the item clicked
          var selectedText = $(this).text();
          // Find the dropdown button (parent of the parent of the clicked item)
          var dropdownBtn = $(this)
            .parents(".dropdown")
            .find(".dropdown-toggle");
          // Update the button text
          dropdownBtn.text(selectedText);
          // Optionally, you could also change the 'aria-label' attribute if you're using it for accessibility
          dropdownBtn.attr("aria-label", selectedText);
        });
      });
    </script>
  </body>
</html>
